<!DOCTYPE html>
<html>
<head>
    <title>Pwnagotchi Display Viewer</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: monospace;
            color: #0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #display-container {
            position: relative;
            border: 2px solid #0f0;
            border-radius: 50%;
            overflow: hidden;
            width: 240px;
            height: 240px;
            background: #fff;
        }
        #display-image {
            width: 100%;
            height: 100%;
            image-rendering: auto;
            image-rendering: high-quality;
            image-rendering: -webkit-optimize-contrast;
            transform: rotate(180deg);
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border: 1px solid #0f0;
            border-radius: 5px;
            min-width: 300px;
            text-align: center;
        }
        .info {
            margin: 5px 0;
        }
        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Pwnagotchi Display Viewer</h1>
    <div id="display-container">
        <img id="display-image" src="/display?t=0" alt="Pwnagotchi Display">
    </div>
    <div id="status">
        <div class="info">Refresh Rate: <span id="fps">1.0</span> FPS</div>
        <div class="info">Last Update: <span id="last-update">Never</span></div>
        <div class="info">Updates: <span id="update-count">0</span></div>
        <div class="info" id="error-msg" style="display: none;"></div>
    </div>

    <script>
        let updateCount = 0;
        let fps = 1.0;
        let intervalMs = 1000;
        let lastImageData = null;

        function updateDisplay() {
            const img = document.getElementById('display-image');
            const timestamp = new Date().getTime();
            
            // Create a new image to test if it's different
            const testImg = new Image();
            testImg.onload = function() {
                updateCount++;
                document.getElementById('update-count').textContent = updateCount;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                document.getElementById('error-msg').style.display = 'none';
                
                // Update the display image
                img.src = '/display?t=' + timestamp;
            };
            testImg.onerror = function() {
                document.getElementById('error-msg').textContent = 'Failed to load image';
                document.getElementById('error-msg').style.display = 'block';
            };
            testImg.src = '/display?t=' + timestamp;
        }

        function setRefreshRate(newFps) {
            fps = newFps;
            intervalMs = 1000 / fps;
            document.getElementById('fps').textContent = fps.toFixed(1);
            
            // Restart the interval with new rate
            clearInterval(window.updateInterval);
            window.updateInterval = setInterval(updateDisplay, intervalMs);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === '+' || e.key === '=') {
                setRefreshRate(Math.min(fps + 0.5, 10));
            } else if (e.key === '-' || e.key === '_') {
                setRefreshRate(Math.max(fps - 0.5, 0.1));
            } else if (e.key === 'r' || e.key === 'R') {
                updateDisplay();
            }
        });

        // Initial update and start interval
        updateDisplay();
        window.updateInterval = setInterval(updateDisplay, intervalMs);

        console.log('Display viewer started. Keyboard shortcuts:');
        console.log('  +/- : Increase/decrease refresh rate');
        console.log('  r   : Force refresh');
    </script>
</body>
</html>
